Here is a list of all blog posts, in reverse chronological order:
{% for post in site.posts %}

<div class="post">
	<h3>
		<a href="{{post.url}}">
			<span class="octicon octicon-book" title="{{post.title}}"></span>{{post.title}}
		</a>
	</h3>

	<div class="date">Posted on {{post.date | date: "%-d %B %Y"}}</div>

	{{post.excerpt}}

</div>

{% endfor %}
